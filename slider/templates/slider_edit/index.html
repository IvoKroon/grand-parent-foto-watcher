{# load base file #}
{% extends 'base/index.html' %}

{% block title %} Slider - home {% endblock %}

{% block body_block %}

    <h1>Edit slider</h1>
    <form role="form" action="/slider/edit_action/{{ slider.id }}/" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Aanpassen">
    </form>
    <form method="post" action="/slider/remove_action/{{ slider.id }}/">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Verwijderen">
    </form>

{% endblock %}
