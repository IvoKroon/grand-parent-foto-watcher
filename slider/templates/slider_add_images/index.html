{# load base file #}
{% extends 'base/index.html' %}

{% block title %} Add images {% endblock %}

{% block body_block %}
    <h1>Foto's toevoegen aan slider {{ slider.title|title }}</h1>

    <form method="post" action="/slider/image/add/{{ slider.id }}/" >
    <div class="row">
    {% csrf_token %}
    {% for image in images %}
        <div class="col-lg-3 col-md-4 col-xs-4 thumb">
            <a class="" href="#">
                <img class="img-responsive img-rounded" src="/media/thumbnail/{{ image.src }}" alt="">
            </a>

            <label style="text-align: center; display: block;">
                <input type="checkbox" name="selected_photos" value="{{ image.id }}">
            </label>
        </div>

    {% endfor %}
    </div>
    <div class="row text-center">
    <input type="submit" style="text-align: center" class="btn btn-default text-center" value="Toevoegen">
        </div>
    </form>

{% endblock %}
